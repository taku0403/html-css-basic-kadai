            <section>
                <h3>和菓子店も「トリックオアトリート！」</h3>
                <p>日本でも年々人気の高まるハロウィン。<br>
                今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>

                    <br>
                    <label for="">年代</label>
                    <select name="" id="">
                        <option value="">10代以下</option>

                        <option value="">30代</option>

                    <br>
                    <label for="agree1">男性</label><input id="agree1" type="radio" name="gender">
                    <label for="agree2">女性</label><input id="agree2" type="radio" name="gender">
                    <label for="agree3">その他</label><input id="agree3" type="radio" name="gender">
                    <br>
                    <label for="">おすすめ和菓子の名称</label>
                    <input type="text" placeholder="例：みたらし団子">
                    <br>
                    <label for="">おすすめする理由</label>
                    <textarea name="" id=""></textarea>
                    <br>
                    <label for="agree4">個人情報保護方針に同意する</label>
                    <input id="agree4" type="checkbox">
                    <br>
                    <input type="submit" value="送信">

                    <br>
                </form>
